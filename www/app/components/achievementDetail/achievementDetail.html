<ion-view>
  <ion-nav-title>
    {{achievement.name}}
  </ion-nav-title>
  <ion-content>
    <div class="list">
      <div class="item item-body">
        <h2>{{achievement.name}}</h2>
        <p>ID: {{achievement.id}}</p>

        <p>Description: {{achievement.description}}</p>

        <p>Requirement: {{achievement.requirement}}</p>
      </div>
    </div>
  </ion-content>
</ion-view>
